<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <ul class="navbar" id="navbar" >
            <li class="nav-element name"><a class="nav-link" href="#top">Josh Cox</a></li>
            <li class="nav-element section last"><a class="nav-link" href="#contact">Contact</a></li>
            <li class="nav-element section"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="nav-element section"><a class="nav-link" href="#about">About</a></li>
          </ul>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script>
            const nav = document.getElementById("navbar")
            let body_scroll = 0;
        
            let prevScrollpos = window.pageYOffset;
        
            window.onscroll = function() {
              let currentScrollPos = window.pageYOffset;
        
              if(currentScrollPos < prevScrollpos) {
                nav.style.top = "0";
              }
              else {
                nav.style.top = "-10rem";
              }
              prevScrollpos = currentScrollPos;
            }

          </script>
    </body>
</html>
